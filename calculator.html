<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>

    <style>
        button {
            margin: 10px;
            width: 60px;
            height: 60px;
            border-radius: 30px;
            font-weight: bold;
            font-size: 20px;
            border: none;
        }

        .gray-button {
            background-color: rgb(51, 51, 51);
            color: white;
        }

        .orange-button {
            background-color: rgb(254, 160, 10);
            color: white;
        }

        .displayCal {
            margin-left: 20px;
            margin-top: 20px;
            margin-bottom: 20px;
            font-size: 40px;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <div class="js-calculation displayCal">
        'Display'
    </div>

    <div>
        <button onclick="
            calculation = '';
            displayCalculation();
            
            localStorage.setItem('calculation', calculation);
        " class="gray-button">C</button>

        <button onclick="
            updateCalculation('%');
        " class="gray-button">%</button>

        <button onclick="
            backspaceButton();
        " class="gray-button">&#9003;</button>

        <button onclick="
            updateCalculation('/');
        " class="orange-button">&#247;</button>
    </div>
    
    <div>
        <button onclick="
            updateCalculation('7');
        " class="gray-button">7</button>

        <button onclick="
            updateCalculation('8');
        " class="gray-button">8</button>

        <button onclick="
            updateCalculation('9');
        " class="gray-button">9</button>

        <button onclick="
            updateCalculation('*');
        " class="orange-button"> &#215;</button>
    </div>
    
    <div>
        <button onclick="
            updateCalculation('4');
        " class="gray-button">4</button>

        <button onclick="
            updateCalculation('5');
        " class="gray-button">5</button>

        <button onclick="
            updateCalculation('6');
        " class="gray-button">6</button>

        <button onclick="
            updateCalculation('-');
        " class="orange-button">&#8722;</button>

    </div>

    <div>
        <button onclick="
            updateCalculation('1');
        " class="gray-button">1</button>

        <button onclick="
            updateCalculation('2');
        " class="gray-button">2</button>

        <button onclick="
            updateCalculation('3');
        " class="gray-button">3</button>

        <button onclick="
            updateCalculation('+');
        " class="orange-button">&#x2b;</button>

    </div>

    <div>
        <button onclick="
            updateCalculation('00');
        " class="gray-button">00</button>

        <button onclick="
            updateCalculation('0');
        " class="gray-button">0</button>

        <button onclick="
            updateCalculation('.');
        " class="gray-button">&#8901;</button>

        <button onclick="
            calculation = eval(calculation);
            displayCalculation();

            localStorage.setItem('calculation', calculation);
        " class="orange-button">&#61;</button>
    </div>

    <script>
        let calculation = localStorage.getItem('calculation') || '';

        displayCalculation();

        function updateCalculation(value){
            
            if (value === '%') {
                applyPercentage();
            }
            else {
                calculation += value;
            }

            displayCalculation();
            localStorage.setItem('calculation', calculation);
        }

        function displayCalculation(){
            document.querySelector('.js-calculation').innerHTML = calculation;
        }

        function applyPercentage() {
            if (calculation) {
                // Only apply percentage if there's a valid calculation
                calculation = (eval(calculation) / 100).toString();
            }
        }
        function backspaceButton() {
            calculation = calculation.slice(0, calculation.length-1);
            displayCalculation();
            localStorage.setItem('calculation', calculation);
        }
    </script>
</body>
</html>
